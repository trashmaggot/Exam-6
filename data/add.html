<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<h2>Добавьте задачу</h2>
<form class="ml-5 w-25" action="/tasks" method="post">
    <div class="form-group">
        <label for="header">заголовок</label>
        <input type="text" class="form-control" id="header" name="header" required>
        <small id="headerHelp" class="form-text text-muted">Если вы введете название существующей задачи, ничего не произойдет</small>
    </div>
    <div class="form-group">
        <label for="status">статус</label>
        <select class="custom-select mr-sm-2" id="status" name="status">
            <option value="usual">usual task</option>
            <option value="urgent">urgent</option>
            <option value="work">work</option>
        </select>
    </div>
    <div class="form-group">
        <label for="date">Введите день этого месяца</label>
        <input type="number" class="form-control" id="date" name="date" required>
        <small id="dateHelp" class="form-text text-muted">Если вы введете число не принадлежащее этому месяцу, ничего не произойдет</small>
    </div>
    <div class="form-group">
        <label for="description">описание задачи</label>
        <textarea rows = "5" cols = "60" class="form-control" id="description" name="description" required> </textarea>
    </div>
    <button type="submit" class="btn btn-primary">добавить</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
